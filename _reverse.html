<!DOCTYPE html><html lang="en"><head><title>_reverse</title></head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"><meta name="groc-relative-root" content=""><meta name="groc-document-path" content="_reverse"><meta name="groc-project-path" content="js/src/_reverse.js"><meta name="groc-github-url" content="https://github.com/aureooms/js-permutation"><link rel="stylesheet" type="text/css" media="all" href="assets/style.css"><script type="text/javascript" src="assets/behavior.js"></script><body><div id="meta"><div class="file-path"><a href="https://github.com/aureooms/js-permutation/blob/master/js/src/_reverse.js">js/src/_reverse.js</a></div></div><div id="document"><div class="segment"><div class="code"><div class="wrapper"><span class="hljs-keyword">let</span> _reverse = <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params"> sigma , i , j </span>) </span>{

	<span class="hljs-keyword">while</span> ( i &lt;-- j ) {

		<span class="hljs-keyword">let</span> tmp  = sigma[i] ;

		++i ;

	}

} ;
